<!DOCTYPE html>

<html>

	<head>
	
		<title>View -- Based On Document Width</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
		
		<script type='text/javascript' src="javascripts/jquery-1.11.0.min.js"></script>
        <script type='text/javascript' src="javascripts/bootstrap.min.js"></script>
    
        
        <!-- <link rel="stylesheet" type="text/css" href="stylesheets/DateTimePicker.min.css" />
		<script type="text/javascript" src="javascripts/DateTimePicker.min.js"></script> -->
		
		
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.css" />
		<script type="text/javascript" src="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker.min.js"></script>
		
		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker-ltie9.min.css" />
			<script type="text/javascript" src="//cdn.jsdelivr.net/datetimepicker/latest/DateTimePicker-ltie9.min.js"></script>
		<![endif]-->

		<script type="text/javascript" src="javascripts/index.js"></script>

		
		<style type="text/css">
		
			p
			{
				margin-left: 20px;
			}
		
			input
			{
				width: 200px;
				padding: 10px;
				margin-left: 20px;
				margin-bottom: 20px;
			}

			h3
			{
				text-align: center;
			}
		
		</style>
	
	</head>

	<body>


		<h3>DateTime Picker Demo</h2>
	
	
		<!------------------------ Date Picker ------------------------>
		<p>Date : </p>
		<input type="text" data-field="date" readonly>
	
		<!------------------------ Time Picker ------------------------>
		<p>Time : </p>
		<input type="text" data-field="time" readonly>
	
		<!---------------------- DateTime Picker ---------------------->
		<p>DateTime : </p>
		<input type="text" data-field="datetime" readonly>
	
	
		<div id="dtBox"></div>

	
	</body>

</html>
